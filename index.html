<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <h3>Your Result</h3>
        <div class="left__circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="left--p">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="right">
        <h3>Summary</h3>
        <ul>
          <li class="red">
            <div class="right__li">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <p class="right__li--red">Reaction</p>
            </div>
            <p class="right--p">80 <span>/ 100</span></p>
          </li>
          <li class="yellow">
            <div class="right__li">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <p class="right__li--yellow">Memory</p>
            </div>
            <p class="right--p">92 <span>/ 100</span></p>
          </li>
          <li class="green">
            <div class="right__li">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <p class="right__li--green">Verbal</p>
            </div>
            <p class="right--p">61 <span>/ 100</span></p>
          </li>
          <li class="blue">
            <div class="right__li">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <p class="right__li--blue">Visual</p>
            </div>
            <p class="right--p">72 <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
    
   <!--  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
